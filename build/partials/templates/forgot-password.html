<div class="account-wrapper" ng-controller="ForgotpwdCtrl">

  <div class="account-logo">
   <h1>Stipend</h1>
  </div>

    <div class="account-body">

      <h3 class="account-body-title">Password Reset</h3>

      <h5 class="account-body-subtitle">We'll email you instructions on how to reset your password.</h5>

      <form class="form account-form" name="fgtPassword" novalidate autocomplete="off" ng-model="fgtPassword" ng-controller="ForgotpwdCtrl">

        <div class="form-group">
          <label for="username" class="placeholder-hidden">Your Email</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Registered Email id" ng-model="user.regiEmailId" name="regiEmailId" required>
        </div> <!-- /.form-group -->
        <span class="custom-form-error-fgt" data-ng-show="(formValidations1 && fgtPassword.regiEmailId.$invalid)">Enter Registered Email Id</span>
        <span ng-bind="statusMsg" class="custom-form-error-fgt"></span>

        <div class="form-group">
          <button type="submit" class="btn btn-secondary btn-block btn-lg" ng-click="getPassword()">
            Reset Password &nbsp; <i class="fa fa-refresh"></i>
          </button>
        </div> <!-- /.form-group -->

        <div class="form-group">
          <a href="/" class="login-ahref"><i class="fa fa-angle-double-left"></i> &nbsp;Back to Login</a>
        </div> <!-- /.form-group -->
      </form>

    </div> <!-- /.account-body -->

  </div> <!-- /.account-wrapper -->
