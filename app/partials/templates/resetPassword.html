<div class="account-wrapper" ng-controller="ForgotpwdCtrl">
    <div class="account-logo">
        <h1>Stipend</h1>
    </div>
    <div class="account-body">
        <h3 class="account-body-title">Password Reset</h3>
        <!-- <h5 class="account-body-subtitle">We will email you the password</h5> -->
        <form class="form account-form" name="resetPasswordForm" validate autocomplete="off">
            <div class="form-group">
                <label for="newPassword">Enter New password</label>
                <input type="password" class="form-control" placeholder="Enter New Password" ng-model="newPasswordModel" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="newConfirmPasswordModel" name="newConfirmPassword" required>
            </div>
            <div>
                <span class="custom-form-error-fgt" ng-hide="passwordMatch">Password and Confirm Password Should Match !!</span>
            </div>
            <!-- Status Mesage -->
            <div><span ng-bind="statusMsg" class="custom-form-error-fgt"></span> </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block btn-lg" ng-click="getPassword()">
                    Reset Password &nbsp; <i class="fa fa-refresh"></i>
                </button>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
                <a href="/" class="login-ahref"><i class="fa fa-angle-double-left"></i> &nbsp;Back to Login</a>
            </div>
            <!-- /.form-group -->
        </form>
    </div>
    <!-- /.account-wrapper -->
</div>
<!-- /.account-wrapper -->
